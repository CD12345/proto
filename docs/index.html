<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strudel Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Courier New", monospace;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 24px 20px 12px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        header p {
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .player-wrapper {
            flex: 1;
            padding: 0 20px 24px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 16px;
            background: #0b1120;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽµ Strudel Player</h1>
        <p>Embedded player from the Strudel technical manual.</p>
    </header>
    <div class="player-wrapper">
        <iframe
            title="Strudel Project Start Player"
            src="https://strudel.cc/technical-manual/project-start"
            loading="lazy"
            allow="clipboard-read; clipboard-write"
        ></iframe>
    </div>
</body>
</html>
