<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strudel Music Player</title>
    <!-- Load Strudel Web library (recommended approach from docs) -->
    <script src="https://unpkg.com/@strudel/web@1.2.5"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #aaa;
            font-size: 0.9em;
        }

        .song-selector {
            margin-bottom: 30px;
        }

        .song-selector label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #fff;
        }

        .song-selector select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        .song-selector select:focus {
            outline: none;
            border-color: #f5576c;
        }

        .song-selector option {
            background: #1a1a2e;
            color: #fff;
        }

        .code-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 200px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .code-display pre {
            color: #a8ff60;
            font-size: 0.95em;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-play {
            background: linear-gradient(45deg, #56ab2f 0%, #a8e063 100%);
            color: #1a1a2e;
        }

        .btn-play:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(168, 224, 99, 0.4);
        }

        .btn-stop {
            background: linear-gradient(45deg, #eb3349 0%, #f45c43 100%);
            color: #fff;
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 92, 67, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            background: #666;
        }

        .status-indicator.playing {
            background: #a8e063;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .info {
            text-align: center;
            color: #aaa;
            font-size: 0.85em;
            margin-top: 20px;
        }

        .last-modified {
            text-align: center;
            color: #888;
            font-size: 0.75em;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .error {
            background: rgba(235, 51, 73, 0.2);
            border: 1px solid #eb3349;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .debug-console {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            font-size: 0.85em;
            max-height: 300px;
            overflow-y: auto;
            display: block;
        }

        .debug-console h3 {
            color: #f5576c;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .debug-log {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }

        .debug-log div {
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .debug-log .error {
            color: #ff6b6b;
            display: block;
            border: none;
        }

        .debug-log .info {
            color: #4ecdc4;
            text-align: left;
        }

        .debug-log .success {
            color: #a8e063;
        }

        .debug-log .warning {
            color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Strudel Player</h1>
        <p class="subtitle">Live Coding Music Environment</p>

        <div class="song-selector">
            <label for="songSelect">Select a Song:</label>
            <select id="songSelect">
                <option value="">-- Choose a composition --</option>
            </select>
        </div>

        <div class="code-display">
            <pre id="codeDisplay">// Select a song to see the code...</pre>
        </div>

        <div class="status">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">Ready</span>
        </div>

        <div class="controls">
            <button class="btn btn-play" id="playBtn">‚ñ∂ Play</button>
            <button class="btn btn-stop" id="stopBtn">‚ñ† Stop</button>
        </div>

        <div class="error" id="errorDisplay"></div>

        <div class="info">
            Powered by <a href="https://strudel.cc" target="_blank" style="color: #f5576c;">Strudel</a>
        </div>

        <div class="last-modified" id="lastModified">
            Last modified: <span id="modifiedTime"></span>
        </div>

        <div class="debug-console" id="debugConsole">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h3 style="margin: 0;">üêõ Debug Console</h3>
                <button class="btn" id="copyLogsBtn" style="padding: 6px 12px; font-size: 0.8em;">üìã Copy Logs</button>
            </div>
            <div class="debug-log" id="debugLog"></div>
        </div>
    </div>

    <script>
        // Immediate initialization - runs before module loading
        (function() {
            const debugLog = document.getElementById('debugLog');
            const modifiedTimeElement = document.getElementById('modifiedTime');

            function addLog(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const div = document.createElement('div');
                div.className = type;
                div.textContent = `[${timestamp}] ${message}`;
                debugLog.appendChild(div);
                console.log(`[${type.toUpperCase()}] ${message}`);
            }

            // Set last modified time immediately
            try {
                const lastModified = new Date(document.lastModified);
                modifiedTimeElement.textContent = lastModified.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                addLog('‚úì Last modified time set successfully', 'success');
            } catch (error) {
                addLog('‚úó Error setting last modified time: ' + error.message, 'error');
            }

            addLog('‚úì JavaScript is running!', 'success');
            addLog('‚úì Debug console initialized', 'success');
            addLog('Browser: ' + navigator.userAgent.split(' ').slice(-2).join(' '), 'info');
            addLog('Page URL: ' + window.location.href, 'info');

            // Store the addLog function globally for module to use
            window.initialDebugLog = addLog;

            // Copy logs button functionality
            document.getElementById('copyLogsBtn').addEventListener('click', function() {
                const logText = Array.from(debugLog.children)
                    .map(div => div.textContent)
                    .join('\n');

                navigator.clipboard.writeText(logText).then(function() {
                    const btn = document.getElementById('copyLogsBtn');
                    const originalText = btn.textContent;
                    btn.textContent = '‚úì Copied!';
                    setTimeout(function() {
                        btn.textContent = originalText;
                    }, 2000);
                }).catch(function(err) {
                    addLog('Failed to copy logs: ' + err.message, 'error');
                });
            });

            // Detect if module script loads
            window.moduleScriptLoaded = false;
            setTimeout(function() {
                if (!window.moduleScriptLoaded) {
                    addLog('‚úó ERROR: Module script did not execute!', 'error');
                    addLog('This browser may not support ES6 modules', 'error');
                    addLog('Browser info: ' + navigator.userAgent, 'info');
                    addLog('Trying to detect module support...', 'info');

                    // Test module support
                    var script = document.createElement('script');
                    var supportsModules = 'noModule' in script;
                    addLog('Supports noModule attribute: ' + supportsModules, 'info');

                    // Check if this is an old iOS version
                    var match = navigator.userAgent.match(/OS (\d+)_/);
                    if (match) {
                        var iosVersion = parseInt(match[1]);
                        addLog('iOS version detected: ' + iosVersion, 'info');
                        if (iosVersion < 11) {
                            addLog('iOS version is too old for ES6 modules (requires iOS 11+)', 'error');
                        }
                    }

                    // Test if a simple inline module works
                    addLog('Testing if inline module script works...', 'info');
                    var testScript = document.createElement('script');
                    testScript.type = 'module';
                    testScript.textContent = 'window.initialDebugLog("‚úì Inline module test successful!", "success");';
                    document.body.appendChild(testScript);
                }
            }, 1000);
        })();
    </script>

    <script type="module">
        // Immediately log that module script started
        window.moduleScriptLoaded = true;
        if (window.initialDebugLog) {
            window.initialDebugLog('‚úì Module script started executing', 'success');
        }

        let currentRepl = null;
        let currentPattern = null;
        const songs = {};

        const elements = {
            songSelect: document.getElementById('songSelect'),
            codeDisplay: document.getElementById('codeDisplay'),
            playBtn: document.getElementById('playBtn'),
            stopBtn: document.getElementById('stopBtn'),
            statusIndicator: document.getElementById('statusIndicator'),
            statusText: document.getElementById('statusText'),
            errorDisplay: document.getElementById('errorDisplay'),
            debugConsole: document.getElementById('debugConsole'),
            debugLog: document.getElementById('debugLog')
        };

        // Debug logging function
        function debugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${timestamp}] ${message}`;
            elements.debugLog.appendChild(div);
            elements.debugLog.scrollTop = elements.debugLog.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Global error handler
        window.addEventListener('error', (event) => {
            debugLog(`Global error: ${event.message} at ${event.filename}:${event.lineno}`, 'error');
        });

        window.addEventListener('unhandledrejection', (event) => {
            debugLog(`Unhandled promise rejection: ${event.reason}`, 'error');
        });

        async function loadSongs() {
            debugLog('Starting to load songs from manifest...', 'info');
            debugLog(`Current page URL: ${window.location.href}`, 'info');

            // Construct base URL for the page directory
            const baseUrl = window.location.href.replace(/\/[^\/]*$/, '/');
            debugLog(`Base URL: ${baseUrl}`, 'info');

            try {
                // Load songs from the manifest file (single source of truth)
                const manifestPath = `${baseUrl}strudel/songs/index.js`;
                debugLog(`Loading manifest: ${manifestPath}`, 'info');

                const manifest = await import(manifestPath);

                if (!manifest.songs || !Array.isArray(manifest.songs)) {
                    throw new Error('Manifest does not export a songs array');
                }

                debugLog(`Found ${manifest.songs.length} songs in manifest`, 'info');

                for (const songData of manifest.songs) {
                    songs[songData.id] = songData;
                    debugLog(`  ‚úì Loaded: ${songData.name}`, 'success');

                    const option = document.createElement('option');
                    option.value = songData.id;
                    option.textContent = songData.name;
                    elements.songSelect.appendChild(option);
                }

                debugLog(`‚îÅ‚îÅ‚îÅ Song loading complete ‚îÅ‚îÅ‚îÅ`, 'info');
                debugLog(`  Loaded: ${manifest.songs.length} songs`, 'success');
                debugLog(`  Total options in dropdown: ${elements.songSelect.options.length}`, 'info');
            } catch (error) {
                debugLog(`‚úó Failed to load manifest: ${error.message}`, 'error');
                if (error.stack) {
                    debugLog(`  Error stack: ${error.stack}`, 'error');
                }
            }
        }

        // Track which sample libraries have been loaded
        const loadedLibraries = new Set();

        // Map of sample names to their library sources
        const sampleLibraries = {
            // VCSL samples (piano, etc.)
            'kawai': { lib: 'vcsl', url: 'https://raw.githubusercontent.com/felixroos/dough-samples/main/vcsl.json' },
            'steinway': { lib: 'vcsl', url: 'https://raw.githubusercontent.com/felixroos/dough-samples/main/vcsl.json' },
            'piano1': { lib: 'vcsl', url: 'https://raw.githubusercontent.com/felixroos/dough-samples/main/vcsl.json' },
            'clavisynth': { lib: 'vcsl', url: 'https://raw.githubusercontent.com/felixroos/dough-samples/main/vcsl.json' },
            'fmpiano': { lib: 'vcsl', url: 'https://raw.githubusercontent.com/felixroos/dough-samples/main/vcsl.json' },

            // Dirt samples (drums, etc.)
            'bd': { lib: 'dirt', url: 'github:tidalcycles/dirt-samples' },
            'hh': { lib: 'dirt', url: 'github:tidalcycles/dirt-samples' },
            'sd': { lib: 'dirt', url: 'github:tidalcycles/dirt-samples' },
            'cp': { lib: 'dirt', url: 'github:tidalcycles/dirt-samples' },
        };

        async function detectAndLoadSamples(code) {
            // Extract all .s("...") calls from the code
            const sampleRegex = /\.s\(["']([^"']+)["']\)/g;
            const matches = [...code.matchAll(sampleRegex)];
            const usedSamples = [...new Set(matches.map(m => m[1]))];

            debugLog(`Detected samples in code: ${usedSamples.join(', ')}`, 'info');

            // Determine which libraries need to be loaded
            const librariesToLoad = new Map();
            for (const sample of usedSamples) {
                if (sampleLibraries[sample]) {
                    const { lib, url } = sampleLibraries[sample];
                    if (!loadedLibraries.has(lib)) {
                        librariesToLoad.set(lib, url);
                    }
                }
            }

            // Load the required libraries
            if (librariesToLoad.size > 0) {
                debugLog(`Loading ${librariesToLoad.size} sample libraries...`, 'info');
                const urls = [...librariesToLoad.values()];

                for (const [lib, url] of librariesToLoad) {
                    debugLog(`  Loading ${lib} from ${url}`, 'info');
                }

                await samples(...urls);

                // Mark libraries as loaded
                for (const lib of librariesToLoad.keys()) {
                    loadedLibraries.add(lib);
                    debugLog(`‚úì ${lib} library loaded`, 'success');
                }
            } else {
                debugLog('All required samples already loaded', 'info');
            }
        }

        async function setupStrudel() {
            try {
                debugLog('Initializing Strudel (using recommended @strudel/web approach)...', 'info');

                // Initialize Strudel without prebaked samples
                // We'll load samples dynamically based on what each song needs
                await initStrudel();

                debugLog('‚úì Strudel initialized (samples will load on-demand)', 'success');
                currentRepl = {
                    initialized: true
                };
                updateStatus('Ready', false);
            } catch (error) {
                debugLog(`‚úó Failed to initialize Strudel: ${error.message}`, 'error');
                debugLog(`Error type: ${error.constructor.name}`, 'error');
                if (error.stack) {
                    debugLog(`Stack trace: ${error.stack}`, 'error');
                }
                showError('Failed to initialize Strudel: ' + error.message);
            }
        }

        function updateStatus(text, isPlaying) {
            elements.statusText.textContent = text;
            if (isPlaying) {
                elements.statusIndicator.classList.add('playing');
            } else {
                elements.statusIndicator.classList.remove('playing');
            }
        }

        function showError(message) {
            elements.errorDisplay.textContent = '‚ö† ' + message;
            elements.errorDisplay.classList.add('show');
            setTimeout(() => {
                elements.errorDisplay.classList.remove('show');
            }, 5000);
        }

        elements.songSelect.addEventListener('change', (e) => {
            const songId = e.target.value;
            if (songId && songs[songId]) {
                elements.codeDisplay.textContent = songs[songId].code;
                // Stop current playback when switching songs
                stop();
            } else {
                elements.codeDisplay.textContent = '// Select a song to see the code...';
            }
        });

        elements.playBtn.addEventListener('click', async () => {
            const songId = elements.songSelect.value;
            debugLog(`Play button clicked. Selected song: ${songId}`, 'info');

            if (!songId) {
                debugLog('No song selected', 'warning');
                showError('Please select a song first');
                return;
            }

            try {
                elements.playBtn.disabled = true;
                debugLog(`Attempting to play: ${songId}`, 'info');

                if (!currentRepl) {
                    debugLog('Repl not initialized, initializing now...', 'warning');
                    await setupStrudel();
                }

                const code = songs[songId].code;
                debugLog(`Playing pattern for ${songId}`, 'info');
                debugLog(`Code: ${code.substring(0, 100)}...`, 'info');

                // Detect and load required samples before playing
                updateStatus('Loading samples...', false);
                await detectAndLoadSamples(code);

                // Evaluate the code to get the pattern, then call .play() on it
                const pattern = eval(code);
                debugLog('Pattern created, calling .play()...', 'info');
                pattern.play();

                debugLog(`‚úì Playback started successfully for: ${songs[songId].name}`, 'success');
                updateStatus(`Playing: ${songs[songId].name}`, true);
                elements.stopBtn.disabled = false;
            } catch (error) {
                debugLog(`Playback error: ${error.message}`, 'error');
                debugLog(`Error stack: ${error.stack}`, 'error');
                showError('Playback error: ' + error.message);
                updateStatus('Error', false);
            } finally {
                elements.playBtn.disabled = false;
            }
        });

        elements.stopBtn.addEventListener('click', () => {
            stop();
        });

        function stop() {
            if (currentRepl && currentRepl.initialized) {
                // Use Strudel's global hush() function to stop all patterns
                if (typeof hush === 'function') {
                    hush();
                    debugLog('Stopped playback using hush()', 'info');
                }
                updateStatus('Stopped', false);
                elements.stopBtn.disabled = true;
            }
        }

        // Initialize
        debugLog('Module loaded, starting Strudel initialization...', 'info');

        (async function init() {
            try {
                debugLog('Calling loadSongs()...', 'info');
                await loadSongs();
                debugLog('loadSongs() completed', 'success');
            } catch (error) {
                debugLog(`Error calling loadSongs: ${error.message}`, 'error');
                debugLog(`Stack: ${error.stack}`, 'error');
            }

            try {
                debugLog('Calling setupStrudel()...', 'info');
                updateStatus('Loading samples...', false);
                await setupStrudel();
                debugLog('setupStrudel() completed', 'success');
            } catch (error) {
                debugLog(`Error calling setupStrudel: ${error.message}`, 'error');
                debugLog(`Stack: ${error.stack}`, 'error');
                updateStatus('Failed to load - see console', false);
            }
        })();
    </script>
</body>
</html>
